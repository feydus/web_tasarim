<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>
<body>
    <table border = "5"> <!--Ana tabloyu oluşturmak için kullanılır-->
        <thead> <!--Ana başlıkları oluşturmak için -->
            <tr> <!--Sütunları oluşturmak için-->
                <th>ARAÇLAR</th> <!--Başlık oluşturur-->
                <th>FİYAT</th>
                <th>AÇIKLAMA</th>
            </tr>
        </thead>
            
        <tbody> <!--Sütun oluşturur-->
            <tr>
                <td>X</td>
                <td>100.000 dolar</td>
                <td rowspan="2">hasarlı</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 dolar</td>
            
            </tr>
            <tr>
                <td>Z</td>
                <td>300.000 dolar </td>
                <td>hasarsız</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
