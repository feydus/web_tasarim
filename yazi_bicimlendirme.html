<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAZI BİÇİMLENDİRME ETİKETLERİ</title>
</head>
<body>
    <h1>KOCAHANLAR KAPORTA BOYA </h1>
    <hr>
    <p>Siz <b>göçertin</b> biz düzeltelim</p>
    <p>Siz <em>göçertin </em>  biz düzeltelim </p>
    <p>Siz <i>göçertin </i> biz düzeltelim </p>
    <p>X <sup>2 </sup></p>
    <p>X <sub>2</sub></p>
    <p>Siz <u>göçertin </u>biz düzeltelim </p>
    <p><del>250</del> 300</p>
    <p>Siz <mark>göçertin</mark> biz düzeltelim</p>
    <p>Siz  <strong>göçertin  </strong> biz düzeltelim</p>
</body>
</html>
